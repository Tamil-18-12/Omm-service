<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Catering Booking Database + Admin Published Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #501F56, #19021C);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 24px;
            background: linear-gradient(135deg, #501F56, #19021C);
            border-bottom: 1px solid rgba(255, 255, 255, 0.13);
            position: relative;
            z-index: 99;
        }

        .logo img {
            height: 48px;
            width: 48px;
            object-fit: cover;
            border-radius: 12px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 26px;
            font-weight: bold;
            margin: 0;
        }

        nav ul li {
            position: relative;
            cursor: pointer;
            font-weight: 900;
            padding: 6px 10px;
            font-size: 1rem;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 17px;
            display: inline-block;
        }

        nav ul li::after {
            content: "";
            display: block;
            position: absolute;
            left: 20%;
            bottom: 2px;
            width: 60%;
            height: 3px;
            background: #fcdc3b;
            border-radius: 2px;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        nav ul li:hover {
            color: #fcdc3b;
            background: rgba(252, 220, 59, 0.08);
        }

        nav ul li:hover::after {
            transform: scaleX(1);
        }

        .joi {
            padding: 6px 20px;
            background-color: gold;
            color: black;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 4px;
            box-shadow: 0 4px 18px #fcdc3b59;
            letter-spacing: 1px;
        }

        .container-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        .table {
            --bs-table-bg: transparent;
            --bs-table-border-color: rgba(255, 255, 255, 0.2);
            --bs-table-color: white;
            --bs-table-striped-color: white;
            --bs-table-hover-color: #fcdc3b;
            --bs-table-hover-bg: rgba(255, 255, 255, 0.1);
            vertical-align: middle;
        }

        .table thead th {
            color: #fcdc3b;
            font-weight: 600;
        }

        .no-data-message {
            padding: 3rem;
            text-align: center;
            font-size: 1.2rem;
        }

        .db-table {
            width: 100%;
            background-color: #fff;
            color: #333;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            vertical-align: middle;
        }

        .db-table thead {
            background-color: #3a1d59;
            color: #fcdc3b;
            font-weight: bold;
        }

        .db-table th,
        .db-table td {
            padding: 15px 20px;
            text-align: left;
        }

        .db-table tbody tr {
            border-bottom: 1px solid #ddd;
        }

        .db-table tbody tr:last-child {
            border-bottom: none;
        }

        .db-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            color: #333;
            border-radius: 15px;
            font-size: 1.2rem;
        }

        /* Style for action buttons */
        .action-btn {
            background: none;
            border: none;
            color: #dc3545;
            /* Bootstrap danger color */
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
            font-size: 1.1rem;
        }

        .action-btn:hover {
            color: #ff6b81;
            /* Lighter red */
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
        <ul>
            <li onclick="navigateTo('index.html')">Home</li>
            <li onclick="navigateTo('about.html')">About</li>
            <li onclick="navigateTo('contact.html')">Contact</li>
            <li onclick="navigateTo('review.html')">Review</li>
            <li onclick="navigateTo('join.html')"><span class="joi">Join Us</span></li>
        </ul>
    </nav>

    <main class="container py-5">
        <div class="container-box">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 style="color: #fcdc3b;">Customer Booking Data</h2>
                <button id="clearBookingsBtn" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i> Clear All Customer Bookings
                </button>
            </div>
            <div id="bookingDataContainer" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Customer Name</th>
                            <th>Phone Number</th>
                            <th>Address</th>
                            <th>Event Name</th>
                            <th>Members Booked</th>
                            <th>Booking Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsTableBody"></tbody>
                </table>
            </div>
            <div id="noBookingsMessage" class="d-none no-data-message">
                <h3>No Customer Bookings Found</h3>
                <p>Customer booking details will appear here once they are submitted.</p>
            </div>
        </div>

        <div class="container-box">
            <h2 class="mb-4" style="color: #fcdc3b;">Published Events Database</h2>
            <div id="databaseContainer"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // ######################################################
            // ##          CUSTOMER BOOKINGS SECTION               ##
            // ######################################################

            const customerBookingElements = {
                body: document.getElementById('bookingsTableBody'),
                container: document.getElementById('bookingDataContainer'),
                message: document.getElementById('noBookingsMessage')
            };
            const clearBookingsBtn = document.getElementById('clearBookingsBtn');

            // Template for a single customer booking row, now with a delete button
            const customerBookingRowTemplate = (booking, index) => `
                <tr>
                    <td>${booking.customerName}</td>
                    <td>${booking.phoneNumber}</td>
                    <td>${booking.address}</td>
                    <td>${booking.bookedEventName}</td>
                    <td>${booking.membersBooked}</td>
                    <td>${booking.bookingTimestamp}</td>
                    <td>
                        <button class="action-btn delete-booking-btn" data-index="${index}" title="Delete this booking">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>`;

            // Renders the customer bookings table
            function renderCustomerBookings() {
                const bookingsString = localStorage.getItem('cateringBookings');
                const bookings = JSON.parse(bookingsString) || [];

                customerBookingElements.body.innerHTML = ''; // Clear existing rows

                if (bookings.length === 0) {
                    customerBookingElements.message.classList.remove('d-none');
                    customerBookingElements.container.classList.add('d-none');
                } else {
                    customerBookingElements.message.classList.add('d-none');
                    customerBookingElements.container.classList.remove('d-none');
                    bookings.forEach((booking, index) => {
                        customerBookingElements.body.insertAdjacentHTML('beforeend', customerBookingRowTemplate(booking, index));
                    });
                }
            }

            // Event listener for the main "Clear All" button
            clearBookingsBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to delete ALL customer booking records?')) {
                    localStorage.removeItem('cateringBookings');
                    renderCustomerBookings(); // Re-render the table
                }
            });

            // Event listener for individual row delete buttons (using event delegation)
            customerBookingElements.body.addEventListener('click', (event) => {
                const deleteButton = event.target.closest('.delete-booking-btn');
                if (deleteButton) {
                    const indexToDelete = parseInt(deleteButton.getAttribute('data-index'), 10);
                    if (confirm('Are you sure you want to delete this booking?')) {
                        let bookings = JSON.parse(localStorage.getItem('cateringBookings') || '[]');
                        bookings.splice(indexToDelete, 1); // Remove the item at the specified index
                        localStorage.setItem('cateringBookings', JSON.stringify(bookings));
                        renderCustomerBookings(); // Re-render the table to reflect the change
                    }
                }
            });

            // ######################################################
            // ##          PUBLISHED EVENTS SECTION                ##
            // ######################################################

            const publishedEventsContainer = document.getElementById('databaseContainer');

            // Renders the published events table
            function renderPublishedEvents() {
                const database = JSON.parse(localStorage.getItem('admin_booking_database') || '[]');

                if (database.length === 0) {
                    publishedEventsContainer.innerHTML = `<div class="no-data">No events have been published yet.</div>`;
                    return;
                }

                // Sort by most recent first
                database.sort((a, b) => new Date(b.publishTimestamp) - new Date(a.publishTimestamp));

                let tableHTML = `
                    <table class="db-table">
                        <thead>
                            <tr>
                                <th>Event Location</th>
                                <th>Total Capacity</th>
                                <th>Admin Bookings</th>
                                <th>Slots Published</th>
                                <th>Date Published</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                database.forEach((entry, index) => {
                    const event = entry.eventDetails;
                    const publishedDate = new Date(entry.publishTimestamp).toLocaleString('en-IN', {
                        day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit'
                    });
                    tableHTML += `
                        <tr>
                            <td>${event.location}</td>
                            <td>${event.members}</td>
                            <td>${entry.adminSlots}</td>
                            <td>${entry.publicSlots}</td>
                            <td>${publishedDate}</td>
                            <td>
                                <button class="action-btn delete-event-btn" data-timestamp="${entry.publishTimestamp}" title="Delete this event">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });

                tableHTML += `</tbody></table>`;
                publishedEventsContainer.innerHTML = tableHTML;
            }

            // Event listener for deleting individual published events (using event delegation)
            publishedEventsContainer.addEventListener('click', (event) => {
                const deleteButton = event.target.closest('.delete-event-btn');
                if (deleteButton) {
                    const timestampToDelete = deleteButton.getAttribute('data-timestamp');
                    if (confirm('Are you sure you want to delete this published event?')) {
                        let database = JSON.parse(localStorage.getItem('admin_booking_database') || '[]');
                        // Filter out the event with the matching timestamp
                        const updatedDatabase = database.filter(item => item.publishTimestamp !== timestampToDelete);
                        localStorage.setItem('admin_booking_database', JSON.stringify(updatedDatabase));
                        renderPublishedEvents(); // Re-render the table
                    }
                }
            });


            // Initial load of all data on page start
            function loadAllData() {
                renderCustomerBookings();
                renderPublishedEvents();
            }

            loadAllData();
        });
    </script>
</body>

</html>
